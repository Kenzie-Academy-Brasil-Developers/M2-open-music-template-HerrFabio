<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Music</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />

  <!-- SCRIPTS  -->

  <script type="module" src="./src/scripts/productsData.js"></script>
  <script type="module" src="./src/scripts/index.js"></script>
  <script type="module" src="./src/scripts/theme.js"></script>
  <script src="https://kit.fontawesome.com/1d585ba1df.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="title_container">
    <h1 class="logo_title">open music</h1>

    <button class="button_darkMode" type="button">
        <i class="fas fa-sun"></i> 
      Dark Mode
  </button>
  
  </header>
  <main>
    <section class="container_filter">
      <div class="container_buttonFilter">
        <h2 class="music_gender">Gênero Musical</h2>

        <ul id="containerButton">
        </ul>
      </div>
      <div class="container_textAndInput">
        <div class="container_price">
          <div class="container_text">
            <h2 class="title_price">Definir Preço</h2>
            <p id="priceParagrath" class="text_price">Até R$ 240</p>
          </div>
          <input class="price_filter" type="range" id="priceInput" min="0" max="100" step="1" value="20"
            placeholder="preco" />
        </div>
      </div>
    </section>

    <section id="containerRenderCard">
      <h2 class="find_album">Álbuns Encontrados</h2>

      <ul id="containerCards">

      </ul>

    </section>

  </main>
</body>

</html>
